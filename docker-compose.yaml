
services:

  #Builds the frontend Docker image and creates the frontend microservice
  yolo-frontend:
    image: myronkip/yolo-frontend:v1.0.4
    build: ./client
    container_name: yolo-frontend 
    ports:
      - "80:80"
    depends_on: 
      - yolo-backend
    networks:
      - app-net

  #Builds the backend Docker image and creates the backend microservice
  yolo-backend:
    image: myronkip/yolo-backend:v1.0.3
    build: ./backend
    container_name: yolo-backend 
    restart: always
    ports:
      - "5000:5000"
    depends_on: 
      - mongo
    networks:
      - app-net

  #Creates the database microservice
  mongo:
    image: mongo
    container_name: app-mongo
    ports:
      - "27017:27017"
    networks:
      - app-net
    volumes:
      - type: volume
        source: app-mongo-data
        target: /data/db

#Creates the network infrastructure necessary for the containers to communicate with each other
networks:
  app-net:
    name: app-net
    driver: bridge
    attachable: true
    ipam:
      config:
        - subnet: 172.20.0.0/16 
          ip_range: 172.20.0.0/16 

#Creates a Docker volume that persists all the data stored in the database
volumes:
  app-mongo-data:
    driver: local
